<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>DWitter - the Twitter Clone</title>
</head>

<body>
    <header>

        <h1 class="title">Dwitter - The Clone of Twitter</h1>

    </header>
    <main>
        <form class="Dweet-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Dweet</label>
            <textarea class="u-full-width" type="text" name="content" id="content"></textarea>
            <button class="button-primary">Send Your Dweet </button>
        </form>

    </main>
</body>

</html>
